<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Brain Wallet Finder - MVP</title>
    <link rel="stylesheet" href="style.css">

    <!-- Load libraries -->
    <script>
        // Log library loading status
        function checkLibrary(name) {
            console.log(`Checking ${name} library...`);
            return new Promise((resolve, reject) => {
                let attempts = 0;
                const maxAttempts = 10;
                const interval = 100; // 100ms between attempts

                function check() {
                    attempts++;
                    const lib = window[name];
                    console.log(`${name} check attempt ${attempts}:`, lib !== undefined);
                    
                    if (lib !== undefined) {
                        console.log(`${name} loaded successfully`);
                        resolve();
                    } else if (attempts >= maxAttempts) {
                        console.error(`Failed to load ${name} after ${maxAttempts} attempts`);
                        reject(new Error(`Failed to load ${name}`));
                    } else {
                        setTimeout(check, interval);
                    }
                }

                check();
            });
        }
    </script>

    <!-- Core libraries -->
    <!-- Buffer must be loaded first -->
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js" 
            integrity="sha256-WOj4wvGKWfZgZxDYfBKc3RJZ+6d4ju1u1eVtTpv8Pc=" 
            crossorigin="anonymous"></script>

    <!-- Buffer polyfill -->
    <script>
        if (typeof Buffer === 'undefined') {
            window.Buffer = {
                from: function(hex, encoding) {
                    if (encoding === 'hex') {
                        const bytes = new Uint8Array(hex.length / 2);
                        for (let i = 0; i < hex.length; i += 2) {
                            bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
                        }
                        return bytes;
                    }
                    throw new Error('Unsupported encoding');
                }
            };
            console.log('Buffer polyfill initialized');
        }
    </script>

    <!-- Then load CryptoJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" 
            integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer"></script>
    
    <!-- Finally load elliptic -->
    <script src="https://cdn.jsdelivr.net/npm/elliptic@6.5.4/dist/elliptic.min.js"></script>

    <!-- Load application -->
    <script src="crypto.js"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>

    <!-- Application Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('DOM Content Loaded, starting initialization...');
            
            try {
                console.log('Checking core libraries...');
                // Check core libraries
                await Promise.all([
                    checkLibrary('Buffer'),
                    checkLibrary('CryptoJS'),
                    checkLibrary('elliptic')
                ]);

                console.log('All core libraries loaded successfully');
                console.log('Library status:', {
                    Buffer: typeof Buffer !== 'undefined',
                    CryptoJS: typeof CryptoJS !== 'undefined',
                    elliptic: typeof elliptic !== 'undefined'
                });

                // Initialize the application
                console.log('Initializing WalletFinder...');
                window.walletFinder = new WalletFinder();
                
                console.log('Application initialized successfully');
            } catch (error) {
                console.error('Failed to initialize application:', error);
                alert('Ошибка инициализации приложения: ' + error.message + '\nПроверьте консоль для деталей.');
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Brain Wallet Finder</h1>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <button id="startButton" class="btn">Запустить поиск</button>
            <button id="stopButton" class="btn" disabled>Остановить</button>
        </div>

        <!-- Statistics Panel -->
        <div class="stats-panel">
            <div class="stat-item">
                <label>Проверено:</label>
                <span id="checkedCount">0</span>
            </div>
            <div class="stat-item">
                <label>Найдено:</label>
                <span id="foundCount">0</span>
            </div>
            <div class="stat-item">
                <label>Скорость (адр/сек):</label>
                <span id="speed">0</span>
            </div>
            <div class="stat-item">
                <label>API запросов осталось:</label>
                <span id="apiLimit">10000</span>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Results Table -->
        <div class="results-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Адрес</th>
                        <th>Приватный ключ</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
