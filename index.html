<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Brain Wallet Finder</title>
    <link rel="stylesheet" href="style.css">

    <!-- Load libraries -->
    <!-- Core libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- Load application -->
    <script src="crypto.js"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>

    <!-- Application Initialization -->
    <script>
        window.addEventListener('load', function() {
            try {
                window.walletFinder = new WalletFinder();
                console.log('Application initialized successfully');
            } catch (error) {
                console.error('Failed to initialize application:', error);
                alert('Ошибка инициализации приложения: ' + error.message);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Brain Wallet Finder</h1>
        
        <!-- Controls -->
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="stopButton" disabled>Stop</button>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Stats Panel -->
        <div class="stats-panel">
            <div class="stats-grid">
                <div class="stat-item">
                    <label>Проверено:</label>
                    <span id="checkedCount">0</span>
                </div>
                <div class="stat-item">
                    <label>Найдено:</label>
                    <span id="foundAddressCount">0</span>
                </div>
                <div class="stat-item">
                    <label>Баланс:</label>
                    <span id="foundBtcAmount">0.00000000 BTC</span>
                </div>
                <div class="stat-item">
                    <label>Скорость:</label>
                    <span id="speed">0</span> адр/сек
                </div>
                <div class="stat-item">
                    <label>API лимит:</label>
                    <span id="apiLimit">-</span>
                </div>
            </div>
        </div>

        <!-- Batch Info Panel -->
        <div class="batch-info-panel">
            <h3>Информация о текущей партии</h3>
            <div class="batch-info-grid">
                <div class="batch-info-item">
                    <label>Номер партии:</label>
                    <span id="batchNumber">1</span>
                </div>
                <div class="batch-info-item">
                    <label>Прогресс:</label>
                    <span id="batchProgress">0%</span>
                </div>
            </div>
        </div>

        <!-- Wallet Types Panel -->
        <div class="wallet-types-panel">
            <h3>Типы найденных кошельков</h3>
            <div class="wallet-types-grid">
                <div class="wallet-type-item">
                    <label>Новые:</label>
                    <span id="newCount" class="status-new">0</span>
                </div>
                <div class="wallet-type-item">
                    <label>Использованные:</label>
                    <span id="usedCount" class="status-used">0</span>
                </div>
                <div class="wallet-type-item">
                    <label>С балансом:</label>
                    <span id="valuableCount" class="status-valuable">0</span>
                </div>
            </div>
        </div>

        <!-- Results Table -->
        <div class="results-container">
            <h3>Текущая партия:</h3>
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Адрес</th>
                        <th>Приватный ключ</th>
                        <th>Баланс</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>

        <!-- History Table -->
        <div class="history-container">
            <h3>История найденных адресов:</h3>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Партия</th>
                        <th>Адрес</th>
                        <th>Приватный ключ</th>
                        <th>Баланс</th>
                        <th>Статус</th>
                        <th>Время</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
