<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Brain Wallet Finder - MVP</title>
    <link rel="stylesheet" href="style.css">

    <!-- Load libraries -->
    <script src="libs/crypto-js.min.js"></script>
    <script src="libs/elliptic.min.js"></script>
    <script src="libs/index.min.js"></script>
    <script src="libs/bundle.js"></script>

    <!-- Buffer polyfill -->
    <script>
        if (typeof Buffer === 'undefined') {
            window.Buffer = {
                from: function(hex, encoding) {
                    if (encoding === 'hex') {
                        const bytes = new Uint8Array(hex.length / 2);
                        for (let i = 0; i < hex.length; i += 2) {
                            bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
                        }
                        return bytes;
                    }
                    throw new Error('Unsupported encoding');
                }
            };
        }
    </script>

    <!-- Load application -->
    <script src="crypto.js"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>

    <!-- Application Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM Content Loaded');
            
            // Check if all required libraries are loaded
            const requiredLibs = {
                'CryptoJS': typeof CryptoJS !== 'undefined',
                'elliptic': typeof elliptic !== 'undefined',
                'Buffer': typeof Buffer !== 'undefined',
                'bitcoin': typeof bitcoin !== 'undefined'
            };

            console.log('Library Status:', requiredLibs);

            // Check if any library is missing
            const missingLibs = Object.entries(requiredLibs)
                .filter(([, loaded]) => !loaded)
                .map(([name]) => name);

            if (missingLibs.length > 0) {
                const error = `Missing required libraries: ${missingLibs.join(', ')}`;
                console.error(error);
                alert(error);
                return;
            }

            try {
                // Initialize the application
                window.walletFinder = new WalletFinder();
                console.log('Application initialized successfully');
            } catch (error) {
                console.error('Failed to initialize application:', error);
                alert('Error initializing application. Check console for details.');
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Brain Wallet Finder</h1>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <button id="startButton" class="btn">Запустить поиск</button>
            <button id="stopButton" class="btn" disabled>Остановить</button>
        </div>

        <!-- Statistics Panel -->
        <div class="stats-panel">
            <div class="stat-item">
                <label>Проверено:</label>
                <span id="checkedCount">0</span>
            </div>
            <div class="stat-item">
                <label>Найдено:</label>
                <span id="foundCount">0</span>
            </div>
            <div class="stat-item">
                <label>Скорость (адр/сек):</label>
                <span id="speed">0</span>
            </div>
            <div class="stat-item">
                <label>API запросов осталось:</label>
                <span id="apiLimit">10000</span>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Results Table -->
        <div class="results-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Адрес</th>
                        <th>Приватный ключ</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
