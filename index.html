<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Brain Wallet Finder - MVP</title>
    <link rel="stylesheet" href="style.css">

    <!-- Load libraries -->
    <!-- Core libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/index.min.js"></script>

    <!-- Load application -->
    <script src="crypto.js"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>

    <!-- Application Initialization -->
    <script>
        window.addEventListener('load', function() {
            try {
                window.walletFinder = new WalletFinder();
                console.log('Application initialized successfully');
            } catch (error) {
                console.error('Failed to initialize application:', error);
                alert('Ошибка инициализации приложения: ' + error.message);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Brain Wallet Finder</h1>
        
        <!-- Control Panel -->
        <div class="control-panel">
            <button id="startButton" class="btn">Запустить поиск</button>
            <button id="stopButton" class="btn" disabled>Остановить</button>
        </div>

        <!-- Statistics Panel -->
        <div class="stats-panel">
            <div class="stat-item">
                <label>Проверено:</label>
                <span id="checkedCount">0</span>
            </div>
            <div class="stat-item">
                <label>Найдено:</label>
                <span id="foundCount">0</span>
            </div>
            <div class="stat-item">
                <label>Скорость (адр/сек):</label>
                <span id="speed">0</span>
            </div>
            <div class="stat-item">
                <label>API запросов осталось:</label>
                <span id="apiLimit">10000</span>
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Results Table -->
        <div class="results-container">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Адрес</th>
                        <th>Приватный ключ</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
