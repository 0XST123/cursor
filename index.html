<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Brain Wallet Finder</title>
    <link rel="stylesheet" href="style.css">

    <!-- Load libraries -->
    <!-- Core libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/elliptic/6.5.4/elliptic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- Load application -->
    <script src="crypto.js"></script>
    <script src="api.js"></script>
    <script src="main.js"></script>

    <!-- Application Initialization -->
    <script>
        window.addEventListener('load', function() {
            try {
                window.walletFinder = new WalletFinder();
                console.log('Application initialized successfully');
            } catch (error) {
                console.error('Failed to initialize application:', error);
                alert('Ошибка инициализации приложения: ' + error.message);
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Bitcoin Brain Wallet Finder</h1>
        
        <!-- Controls -->
        <div class="controls">
            <button id="startButton">Start</button>
            <button id="pauseButton" disabled>Pause</button>
            <button id="reloadButton">Reload</button>
            <button id="testButton" onclick="window.walletFinder.testWalletGeneration()">Test Generation</button>
        </div>

        <!-- Statistics -->
        <div class="stats">
            <div>Checked: <span id="checkedCount">0</span></div>
            <div>Found: <span id="foundCount">0</span></div>
            <div>Total BTC: <span id="totalBtcFound">0.00000000</span></div>
            <div>Speed: <span id="speed">0</span> addr/s</div>
            <div>API Requests Left: <span id="apiLimit">Unknown</span></div>
            <div>Batch: #<span id="batchNumber">1</span> (<span id="batchProgress">0</span>%)</div>
            <div>New: <span id="newCount">0</span></div>
            <div>Used: <span id="usedCount">0</span></div>
            <div>Valuable: <span id="valuableCount">0</span></div>
        </div>

        <!-- Progress -->
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <!-- Results Table -->
        <div class="table-container">
            <h2>Current Batch Results</h2>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Address</th>
                        <th>Private Key</th>
                        <th>Balance</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            </table>
        </div>

        <!-- History Table -->
        <div class="table-container">
            <h2>History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Batch</th>
                        <th>Address</th>
                        <th>Private Key</th>
                        <th>Balance</th>
                        <th>Status</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="historyBody"></tbody>
            </table>
        </div>
    </div>
</body>
</html>
